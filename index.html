  <!-- Add your favicon link here, e.g., <link rel="icon" href="/favicon.ico" /> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .font-luckiest {
      font-family: 'Luckiest Guy', cursive;
    }
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #FDE6CE; /* custom-peach */
    }
    ::-webkit-scrollbar-thumb {
      background: #FF00FF; /* custom-pink */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6A0DAD; /* custom-purple */
    }

    /* Custom Slider Thumb Styles */
    .custom-slider-thumb::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 32px;
      height: 32px;
      background: transparent url('https://i.imgur.com/zCLTodn.png') center center / contain no-repeat;
      cursor: pointer;
      border: none;
      box-shadow: none !important; /* Added to remove default shadow */
      margin-top: -10px;
    }

    .custom-slider-thumb::-moz-range-thumb {
      width: 32px;
      height: 32px;
      background: transparent url('https://i.imgur.com/zCLTodn.png') center center / contain no-repeat;
      cursor: pointer;
      border: none; 
      box-shadow: none !important; /* Added to remove default shadow */
      border-radius: 0; 
    }

    .custom-slider-thumb:disabled::-webkit-slider-thumb {
      background: transparent url('https://i.imgur.com/zCLTodn.png') center center / contain no-repeat;
      filter: grayscale(100%);
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none !important; /* Added to remove default shadow */
    }

    .custom-slider-thumb:disabled::-moz-range-thumb {
      background: transparent url('https://i.imgur.com/zCLTodn.png') center center / contain no-repeat;
      filter: grayscale(100%);
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none !important; /* Added to remove default shadow */
    }

    /* Custom styles for rule and dare numbers */
    .rules-list li::marker,
    .dares-list li::marker {
      color: #FF00FF; /* custom-pink */
      font-weight: bold;
    }

  </style>
